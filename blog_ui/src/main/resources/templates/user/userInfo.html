<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<span th:replace="common/header::header"></span>
<body style="margin: 10px">
<form class="layui-form" id="editUser">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" autocomplete="off"
                       class="layui-input" th:value="${userInfo.getUsername()}" disabled/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="nickName" autocomplete="off"
                       class="layui-input" th:value="${userInfo.getNickName()}"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-inline">
                <input type="text" name="qq"
                       class="layui-input" th:value="${userInfo.getQq()}"/>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">生日</label>
            <div class="layui-input-inline">
                <input type="text" name="birthday" class="layui-input" id="birthday"
                       lay-verify="birthday" autocomplete="off" th:value="${#dates.format(userInfo.getBirthday(),'yyyy-MM-dd')}"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" class="layui-input"
                       th:value="${userInfo.getEmail()}"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="text" name="mobile" class="layui-input"
                       th:value="${userInfo.getMobile()}"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="radio" name="gender" value="1" title="男" th:checked="${userInfo.getGender() == 1}"/>
                <div
                        class="layui-unselect layui-form-radio layui-form-radioed"><i
                        class="layui-anim layui-icon"></i><span>男</span></div>
                <input type="radio" name="gender" value="2" title="女" th:checked="${userInfo.getGender() == 2}"/>
                <div
                        class="layui-unselect layui-form-radio"><i
                        class="layui-anim layui-icon"></i><span>女</span></div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">允许登陆</label>
            <div class="layui-input-inline">
                <input type="checkbox" th:checked="${userInfo.getStatus() == 1}" name="status" lay-skin="switch"
                        lay-text="允许|禁止">
            </div>
        </div>
    </div>


    <input type="hidden" name="id" th:value="${userInfo.getId()}"/>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="saveUser">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">清空</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:inline="none" th:src="@{/plugins/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['jquery', 'laydate', 'form', 'layer', 'element'], function () {
        //弹层
        var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form,
            element = layui.element,
            laydate = layui.laydate
        //日期
        laydate.render({
            elem: '#birthday'
        });
        form.on('submit(saveUser)', function (data) {
            if (data.field.status=="on") {
                data.field.status=1;
            }
            $.ajax({
                url: "/user/saveOrUpdate",
                data: data.field,
                method: "post",
                dataType: 'json',
                success: function (res) {
                    if (res.code === 200) {
                        layer.open({
                            icon: 1,
                            content: res.msg,
                            yes: function (index) {
                                parent.location.reload();
                            }
                        })
                    } else {
                        layer.msg(res.msg, {icon: 5, anim: 6});
                    }
                },
                error: function (res) {
                    layer.msg(res.msg, {icon: 5, anim: 6});
                }
            })
            return false;
        });

        // //执行图片上传实例
        // upload.render({

        //     accept: 'images',

        //     // bindAction:'#saveUser',

        //     done: function (res) {
        //         //上传完毕回调
        //         // if (res.msg==="")
        //         top.layer.msg(res.msg);
        //     }
        // });


    })
</script>

</body>
</html>
