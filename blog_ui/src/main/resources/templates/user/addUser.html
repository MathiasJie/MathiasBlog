<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<span th:replace="common/header::header"></span>
<body style="margin: 10px">
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" autocomplete="off" class="layui-input" placeholder="创建您的用户名"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="nickName" autocomplete="off"
                       class="layui-input" placeholder="姓名"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">设置密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password"
                       class="layui-input" placeholder="请设置密码"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="rePassword"
                       class="layui-input" placeholder="请确认密码"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-inline">
                <input type="text" name="qq"
                       class="layui-input" placeholder="QQ号码"/>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">生日</label>
            <div class="layui-input-inline">
                <input type="text" name="birthday"
                       class="layui-input" id="birthday" lay-verify="birthday" autocomplete="off" placeholder="出生日期"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" class="layui-input"
                       placeholder="邮箱"/>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="text" name="mobile" class="layui-input"
                       placeholder="手机号码"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="1" title="男" checked="checked"/>
            <div
                    class="layui-unselect layui-form-radio layui-form-radioed"><i
                    class="layui-anim layui-icon"></i><span>男</span></div>
            <input type="radio" name="gender" value="2" title="女"/>
            <div
                    class="layui-unselect layui-form-radio"><i
                    class="layui-anim layui-icon"></i><span>女</span></div>
        </div>
    </div>
    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">角色</label>-->
        <!--<div class="layui-input-block">-->
            <!--<input type="checkbox" name="admin" title="管理员">-->
            <!--<input type="checkbox" name="super_admin" title="超级管理员">-->
            <!--<input type="checkbox" name="like[game]" title="普通会员">-->
        <!--</div>-->
    <!--</div>-->

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addUser">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">清空</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:inline="none" th:src="@{/plugins/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['jquery','laydate','form','layer', 'element'], function () {
        //弹层
        var layer = layui.layer,
            $ = layui.jquery,
            form=layui.form,
            element = layui.element,
            laydate = layui.laydate
        //日期
        laydate.render({
            elem: '#birthday'
        });

        // 新增用户
        form.on('submit(addUser)', function (data) {
            if (!data.field.username) {
                parent.layer.msg("请填写用户名！");
                $("input[name='username']").focus();
            } else if (!data.field.password) {
                parent.layer.msg("请填写密码！");
                $("input[name='password']").focus();
            } else if (data.field.password !== data.field.rePassword) {
                parent.layer.msg("两次输入密码不一致！");
            } else {
                $.ajax({
                    url: "/user/saveOrUpdate",
                    data: data.field,
                    method: "post",
                    dataType: 'json',
                    success: function (res) {
                        if (res.code === 200) {
                            layer.open({
                                icon:1,
                                content: res.msg,
                                yes: function (index) {
                                    parent.location.reload();
                                }
                            })
                        } else {
                            layer.msg(res.msg,{icon: 5,anim: 6});
                        }
                    },
                    error: function (msg) {
                        layer.msg("用户添加失败，请联系管理员",{icon: 5,anim: 6})
                    }
                })
            }
            return false;
        });
    });
</script>
</body>
</html>
